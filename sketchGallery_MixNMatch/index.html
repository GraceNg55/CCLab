<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/p5.js"></script>
    <script src="lib/p5.sound.js"></script>

    <style>
        div.a {
          text-align: center;
        }
    </style>

</head>




<html>
<head>
<script>
function show(shown, hidden) {
  document.getElementById(shown).style.display='block';
  document.getElementById(hidden).style.display='none';
  return false;
}
</script>
</head>

<body>
    
  <div id="Mix N Match Home Page">
    <a href="#" onclick="return show('Mix N Match Game','Mix N Match Home Page');">Mix N Match Game</a>
  </div>
  <div class="imageBox">
    <img class="myImage" src="Flower.jpg" alt="">
</div>  


  <div id="Mix N Match Game" style="display:none">
    <a href="#" onclick="return show('Mix N Match Home Page','Mix N Match Game');">Mix N Match Home Page</a>
    <div class="a">
        <h1>Mix N Match</h1>
    </div>


    <div class="wrapper">
        <div class="textBox">
        </div><div id="canvasContainer"></div>
    </div>

    <script src="sketch.js"></script>
  </div>
    
</body>
</html>
